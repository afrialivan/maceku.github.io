<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>Hello, world!</title>

</head>

<body>

  <div class="row">
    <div class="col-xl-2 d-xl-block d-none">
      <div class="side-bar">
        <div class="fotoProfil rounded-circle mt-5 mb-4">
          <img
            src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80"
            alt="" class="foto">
        </div>
        <ul class="navbar-nav">
          <img src="hover.png" alt="" class="hover" id="hov">
          <li class="nav-item" id="catering">
            <a href="catering.html" onmouseover="hover1()" onmouseout="out()" class="nav-link katering"><img
                src="catering.png" alt="" class="icon"> Catering</a>
          </li>
          <li class="nav-item" id="menu">
            <a href="menu.html" onmouseover="hover2()" onmouseout="out()" class="nav-link"><img src="menu.png" alt=""
                class="icon"> Menu</a>
          </li>
          <li class="nav-item" id="chat">
            <a href="chat.html" onmouseover="hover3()" onmouseout="out()" class="nav-link chat"><img src="chat.png"
                alt="" class="icon"> Chat</a>
          </li>
          <li class="nav-item" id="about">
            <a href="" onmouseover="hover4()" onmouseout="out()" class="nav-link about"><img src="about.png" alt=""
                class="icon"> About</a>
          </li>
          <li class="nav-item" id="fav">
            <a href="" onmouseover="hover5()" onmouseout="out()" class="nav-link favorit"><img src="favorit.png" alt=""
                class="icon"> Favorit</a>
          </li>
          <li class="nav-item" id="pesanan">
            <a href="" onmouseover="hover6()" onmouseout="out()" class="nav-link pesanan"><img src="pesanan.png" alt=""
                class="icon"> Pesanan</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-xl-10">
      <div id="app" class="app">

        <!-- LEFT SECTION -->
    
        <section id="main-left" class="main-left">
          <!-- header -->
          <div id="header-left" class="header-left">
            <span class="glyphicon glyphicon-menu-hamburger hamburger-btn"></span>
            <span class="glyphicon glyphicon-search search-btn"></span>
            <span class="glyphicon glyphicon-option-vertical option-btn"></span>
          </div>
    
          <!-- chat list -->
          <div id="chat-list" class="chat-list">
            <!-- user lists -->
            <div id="friends" class="friends">
              <!-- photo -->
              <div class="profile friends-photo">
                <img src="images/ava2.jpg" alt="">
              </div>
              
              <div class="friends-credent">
                <!-- name -->
                <span class="friends-name">Gilbert</span>
                <!-- last message -->
                <span class="friends-message">Crap! I forgot my shoes. Can you bring extra pair for me?</span>
              </div>
              <!-- notification badge -->
              <span class="badge notif-badge">7</span>
            </div>
    
            
          </div>
    
          <!-- self-profile -->
          <div id="self-info" class="self-info">
            <!-- photo -->
            <div class="profile your-photo">
              <img src="images/ava4.jpg" alt="">
            </div>
            <!-- name -->
            <h4 class="name your-name">Afrial Ivan</h4>
            <!-- setting btn -->
            <span class="glyphicon glyphicon-cog"></span>
          </div>
        </section>
    
    
    
        <!-- RIGHT SECTION -->
    
        <section id="main-right" class="main-right">
          <!-- header -->
          <div id="header-right" class="header-right">
            <!-- profile pict -->
            <div id="header-img" class="profile header-img">
              <img src="images/ava2.jpg" alt="">
            </div>
    
            <!-- name -->
            <h4 class="name friend-name">Gilbert</h4>
    
            <!-- some btn -->
            <div class="some-btn">
              <span class="glyphicon glyphicon-facetime-video"></span>
              <span class="glyphicon glyphicon-earphone"></span>
              <span class="glyphicon glyphicon-option-vertical option-btn"></span>
            </div>
          </div>
    
          <!-- chat area -->
          <div id="chat-area" class="chat-area">
            <!-- chat content -->
    
            <!-- FRIENDS CHAT  -->
            <div id="friends-chat" class="friends-chat">
              <div class="profile friends-chat-photo">
                <img src="images/ava2.jpg" alt="">
              </div>
              <div class="friends-chat-content">
                <p class="friends-chat-name">Gilbert</p>
                <p class="friends-chat-balloon">Hai Afrial</p>
                <h5 class="chat-datetime">Sun, Aug 30 | 15:41</h5>
              </div>
            </div>
    
            <!-- YOUR CHAT  -->
            <div id="your-chat" class="your-chat">
              <p class="your-chat-balloon">Haloo Gilbert</p>
              <p class="chat-datetime"><span class="glyphicon glyphicon-ok"></span> Sun, Aug 30 | 15:45</p>
            </div>
    
    
    
          </div>
    
          <!-- typing area -->
          <div id="typing-area" class="typing-area">
            <!-- input form -->
            <input id="type-area" class="type-area" placeholder="Type something...">
            <!-- attachment btn -->
            <div class="attach-btn">
              <span class="glyphicon glyphicon-paperclip file-btn"></span>
              <span class="glyphicon glyphicon-camera"></span>
              <span class="glyphicon glyphicon-picture"></span>
            </div>
            <!-- send btn -->
            <span class="glyphicon glyphicon-send send-btn"></span>
          </div>
        </section>
      </div>
      </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="menu.js"></script>
    <script>
      var b = window.innerWidth
      console.log(b)
    </script>
</body>

</html>
